spring:
  application:
    name: backend-proyect
  datasource:
    url: jdbc:h2:mem:backenddb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          time_zone: America/Lima
  jackson:
    time-zone: America/Lima
    
# Configuración de zona horaria por defecto
user:
  timezone: America/Lima

# Configuración CORS
cors:
  allowed-origins:
    - http://localhost:4200
    - http://localhost:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true
  max-age: 3600

# Server Configuration
server:
  port: 8080
# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus