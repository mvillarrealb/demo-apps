# Configuración para conexión a PostgreSQL 12
database:
  host: localhost
  port: 5432
  database: banking_demo
  user: postgres
  password: PutYourPasswordHere
  schema: public  # Schema específico para extraer metadatos

# Configuración de extracción
extraction:
  include_system_tables: false
  include_views: true
  include_functions: true
  include_procedures: true
  include_indexes: true
  include_foreign_keys: true

# Configuración de salida
output:
  template: ./templates/SCHEMA_TEMPLATE.md
  file: ./output/postgresql_schema_documentation.md